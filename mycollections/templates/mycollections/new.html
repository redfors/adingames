{% extends 'main.html' %}
{% block content %}
    <div class="container-fluid" style="margin-top: 30px">
        <div class="row">
            <div class="col-xl-2">
            </div>
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Добавить подборку</h5>
                        <h6></h6>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'newtask' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right">Название</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder=""
                                           name="title">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right">Краткое описание</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder=""
                                           name="overview">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right">Подробное описание</label>
                                <div class="col-sm-10">
                                <textarea class="form-control" placeholder="" rows="3"
                                          name="description"></textarea>
                                </div>
                            </div>
                            {#                        <input type="hidden" class="form-control" value="{{ user.id }}" name="user_id">#}






                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right pt-sm-0">Checkbox</label>
                                <div class="col-sm-10">
                                    <label class="custom-control custom-checkbox m-0">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-label">Check me out</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 ml-sm-auto">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sl-2">
            </div>
        </div>
    </div>
{% endblock %}
