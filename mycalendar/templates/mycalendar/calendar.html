{% extends 'main.html' %}
<!-- start: Content -->
{% block content %}
<div id="content" class="span10">


    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index">Home</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">Calendar</a></li>
    </ul>

    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white calendar"></i><span class="break"></span>Календарь</h2>
            </div>
            <div class="box-content">
                <div id="external-events" class="span3 hidden-phone hidden-tablet">
                    <h4>События</h4>
                    <div class="external-event badge">По умолчанию</div>
                    <div class="external-event badge badge-success">Завершенный</div>
                    <div class="external-event badge badge-warning">Предупреждение</div>
                    <div class="external-event badge badge-important">Важно</div>
                    <div class="external-event badge badge-info">Информация</div>
                    <div class="external-event badge badge-inverse">Прочее</div>
                    <p>
                        <label for="drop-remove"><input type="checkbox" id="drop-remove"/> удалить после завершения</label>
                    </p>
                </div>

                <div id="calendar" class="span9"></div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div><!--/row-->


</div><!--/.fluid-container-->
{% endblock %}
<!-- end: Content -->
